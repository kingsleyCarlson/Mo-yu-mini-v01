    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Handle updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New update available
                      if (confirm('A new version is available. Reload to update?')) {
                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                        window.location.reload();
                      }
                    }
                  });
                }
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
        
        // Handle service worker messages
        navigator.serviceWorker.addEventListener('message', (event) => {
          if (event.data && event.data.type === 'SW_UPDATED') {
            window.location.reload();
          }
        });
      }
      
      // Install prompt handling
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install banner after a delay
        setTimeout(() => {
          if (deferredPrompt && !window.matchMedia('(display-mode: standalone)').matches) {
            showInstallBanner();
          }
        }, 5000);
      });
      
      function showInstallBanner() {
        const banner = document.createElement('div');
        banner.innerHTML = `
          <div style="
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            color: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          ">
            <div>
              <div style="font-weight: 600; margin-bottom: 4px;">Install GrowthTracker</div>
              <div style="font-size: 14px; opacity: 0.9;">Add to your home screen for the best experience</div>
            </div>
            <div>
              <button onclick="installApp()" style="
                background: rgba(255,255,255,0.2);
                border: none;
                color: white;
                padding: 8px 16px;
                border-radius: 8px;
                margin-right: 8px;
                cursor: pointer;
                font-weight: 500;
              ">Install</button>
              <button onclick="dismissInstallBanner()" style="
                background: none;
                border: none;
                color: white;
                padding: 8px;
                cursor: pointer;
                opacity: 0.7;
              ">âœ•</button>
            </div>
          </div>
        `;
        document.body.appendChild(banner);
        window.installBanner = banner;
      }
      
      window.installApp = async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`User response to the install prompt: ${outcome}`);
          deferredPrompt = null;
          dismissInstallBanner();
        }
      };
      
      window.dismissInstallBanner = () => {
        if (window.installBanner) {
          window.installBanner.remove();
          window.installBanner = null;
        }
      };
      
      // Track app installation
      window.addEventListener('appinstalled', () => {
        console.log('GrowthTracker was installed');
        dismissInstallBanner();
      });
      
      // Prevent zoom on input focus (iOS Safari)
      document.addEventListener('touchstart', {}, true);
      
      // Enhance mobile experience
      document.addEventListener('DOMContentLoaded', () => {
        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
          const now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        }, false);
        
        // Add loading class for smooth transitions
        document.body.classList.add('loaded');
      });
    </script>
